<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>API-DataTable</title>
</head>
<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Dữ liệu</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Thống kê</button>
         </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="accordion-item"></div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class=" table-responsive-sm">
                <table class="table table-bordered border-black">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">Ngày</th>
                            <th colspan="3" class="text-center" scope="col">Điện áp</th>
                            <th colspan="3" class="text-center" scope="col">Nhiệt độ</th>
                            <th colspan="3" class="text-center" scope="col">Mực nước tràn</th>
                        </tr>
                        <tr class="text-center">
                            <td scope = "row">Ngày</td>
                            <td>Cao</td>
                            <td>Thấp</td>
                            <td>TB</td>

                            <td>Cao</td>
                            <td>Thấp</td>
                            <td>TB</td>

                            <td>Cao</td>
                            <td>Thấp</td>
                            <td>TB</td>
                        </tr>
                    </thead>
                    <tbody id="tbody-table">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
